<div *ngIf="!loading">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
        </ng-container>
    
        <ng-container matColumnDef="Mail">
            <th mat-header-cell *matHeaderCellDef>Mail</th>
            <td mat-cell *matCellDef="let element">{{element.email}}</td>
        </ng-container>
    
        <ng-container matColumnDef="Role">
            <th mat-header-cell *matHeaderCellDef>Role</th>
            <td mat-cell *matCellDef="let element">{{element.userRole}}</td>
        </ng-container>
    
        <ng-container matColumnDef="PhoneNumber">
            <th mat-header-cell *matHeaderCellDef>Phone Number</th>
            <td mat-cell *matCellDef="let elemetn">{{elemetn.userPhone}}</td>
        </ng-container>
    
        <ng-container matColumnDef="Decline">
            <th mat-header-cell *matHeaderCellDef>Decline</th>
            <td mat-cell *matCellDef="let list">
                <button mat-icon-button class="text-danger" (click)="decline(list.id)">
                    <mat-icon class="edited-bin">highlight_off</mat-icon>
                  </button>
            </td>
        </ng-container>
    
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>


<div *ngIf="loading">
    <mat-spinner></mat-spinner>
</div>
