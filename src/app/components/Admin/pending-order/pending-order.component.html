<div class="container" *ngIf="!loading">
    <table mat-table class="mat-elevation-z8" [dataSource]="getPendingOrderList">
        <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
        <tr mat-row *matRowDef="let row;columns:columnNames;"></tr>

        <ng-container matColumnDef="menuName">
            <th mat-header-cell *matHeaderCellDef>Menu Name</th>
            <td mat-cell *matCellDef="let element">{{element.menuItems}}</td>
        </ng-container>

        <ng-container matColumnDef="branchName">
            <th mat-header-cell *matHeaderCellDef>Branch Name</th>
            <td mat-cell *matCellDef="let element">{{element.branchName}}</td>
        </ng-container>

        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef>Quantity</th>
            <td mat-cell *matCellDef="let element">{{element.quantityOfOrder}}</td>
        </ng-container>

        <ng-container matColumnDef="totalPrice">
            <th mat-header-cell *matHeaderCellDef>Total Price</th>
            <td mat-cell *matCellDef="let element">{{element.totalPrice}}</td>
        </ng-container>

        <ng-container matColumnDef="orderStatus">
            <th mat-header-cell *matHeaderCellDef>Order Status</th>
            <td mat-cell *matCellDef="let element" [ngStyle]="{'color': element.orderStatus === 'Pending' ? 'red' : 'black'}">{{element.orderStatus}}</td>
        </ng-container>

        <ng-container matColumnDef="approve">
            <th mat-header-cell *matHeaderCellDef>Approve</th>
            <td mat-cell *matCellDef="let list">
                <button mat-icon-button class="bg-success text-white" (click)="approve(list)" [disabled]="list.orderStatus == 'Approved'">
                    <mat-icon>done</mat-icon>
                  </button>
            </td>
        </ng-container>

    </table>
</div>


<div *ngIf="loading">
    <mat-spinner></mat-spinner>
</div>
