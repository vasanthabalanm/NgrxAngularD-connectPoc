<div class="container">
    <div class="d-flex justify-content-between">
        <!-- display menu list -->
        <div class="px-2 py-2">
            <table mat-table [dataSource]="menuItems">
                <tr mat-header-row *matHeaderRowDef="menuHeading"></tr>
                <tr mat-row *matRowDef="let row;columns:menuHeading"></tr>
    
                <ng-container matColumnDef="pics">
                    <th mat-header-cell *matHeaderCellDef>Images</th>
                    <td mat-cell *matCellDef="let element;let i=index"><img src="../../../../assets/images/foodvariety/{{i+1}}.jpg" alt="" width="300px" height="200px"></td>
                </ng-container>
    
                <ng-container matColumnDef="menuName">
                    <th mat-header-cell *matHeaderCellDef>Menu Name</th>\
                    <td mat-cell *matCellDef="let element">{{element.menuItems}}</td>
                </ng-container>
    
                <ng-container matColumnDef="branchName">
                    <th mat-header-cell *matHeaderCellDef>Branch Name</th>\
                    <td mat-cell *matCellDef="let element">{{element.branchName}}</td>
                </ng-container>
    
                <ng-container matColumnDef="location">
                    <th mat-header-cell *matHeaderCellDef>Location</th>\
                    <td mat-cell *matCellDef="let element">{{element.branchLocation}}</td>
                </ng-container>
    
                <ng-container matColumnDef="Price">
                    <th mat-header-cell *matHeaderCellDef>Price</th>
                    <td mat-cell *matCellDef="let element">{{element.price}}/Rs</td>
                </ng-container>
    
                <ng-container matColumnDef="Cart">
                    <th mat-header-cell *matHeaderCellDef>Cart</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-button class="bg-primary text-white" (click)="openDialog(element)">
                            Add Cart
                          </button>
                    </td>
                </ng-container>
            </table>
        </div>

        <!-- temp cat item display -->
        <div class="py-2" *ngIf="cartItemList">
            <table mat-table [dataSource]="cartItemList">
                    <tr mat-header-row *matHeaderRowDef="cartHeading"></tr>
                    <tr mat-row *matRowDef="let row;columns:cartHeading"></tr>

                    <ng-container matColumnDef="menuName">
                        <th mat-header-cell *matHeaderCellDef>Menu Name</th>
                        <td mat-cell *matCellDef="let element">{{element.menuItems}}</td>
                    </ng-container>

                    <ng-container matColumnDef="branchLocation">
                        <th mat-header-cell *matHeaderCellDef>Branch Location</th>
                        <td mat-cell *matCellDef="let element">{{element.branchLocation}}</td>
                    </ng-container>

                    <ng-container matColumnDef="quantityCounts">
                        <th mat-header-cell *matHeaderCellDef>Quantity</th>
                        <td mat-cell *matCellDef="let element">{{element.quantityOfOrder}}</td>
                    </ng-container>

                    <ng-container matColumnDef="price">
                        <th mat-header-cell *matHeaderCellDef>Price</th>
                        <td mat-cell *matCellDef="let element">{{element.totalPrice}}</td>
                    </ng-container>

                    <ng-container matColumnDef="delete">
                        <th mat-header-cell *matHeaderCellDef>Remove</th>
                        <td mat-cell *matCellDef="let element;let i=index">
                            <button mat-icon-button class="text-danger" (click)="deletecartDataItem(element)">
                                <mat-icon class="edited-bin">delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>
            </table>
            <div *ngIf="cartItemList.length>0">
                <button mat-icon-button class="bg-success text-white float-end" (click)="PlaceOrder()">
                    <mat-icon>shopping_cart</mat-icon>
                </button>
            </div>
        </div>
    </div>
    
</div>
